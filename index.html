<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- 自動符合各種裝置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->

  <!--goole icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!--goole font-family -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/all.css">


  <title>hexBMI</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          hexBMI
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" target="_block" href="https://hexschool.github.io/JavaScript_HomeWork/">設計稿</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <form class="" method="">
        <!-- 不會自動跳轉 target="nm_iframe" -->
        <div class="row  align-items-center ">
          <div class="col-md-4 d-flex justify-content-end">
            <img src="img/BMICLogo.png" alt="" class="img-fluid d-none d-md-block mt-n3">
          </div>
          <div class="col-md-4 col-6 ">
            <div class="input-group  ">
              <div class="input-group-append ">
                <label for="weight" class="input-group-text bg-light rounded-left ">
                  體重
                </label>
              </div>
              <input type="number" class="form-control bg-light border-left-0 " id="weight" placeholder="kg"
                data-toggle="tooltip" data-placement="top" data-html="true" title="<em>輸入體重 kg</em>" required>
            </div>
            <div class="input-group  my-3">
              <div class="input-group-append">
                <label for="height" class="input-group-text bg-light rounded-left">
                  身高
                </label>
              </div>
              <input type="number" class="form-control bg-light border-left-0 border-primary" id="height" placeholder="cm"
                data-toggle="tooltip" data-placement="top" data-html="true" title="<em>輸入身高 cm</em>" required>
            </div>
          </div>
          <div class="col-md-4 col-6 d-flex ">
            <button type="submit" class="btn btn-primary text-secondary mt-n3 record  js-record ">
              <span class="h3 ">看結果 </span>
            </button>
            <div class="mt-n3 text-center d-none result js-result">
              <h3 class="js-resultBMI mt-4 mb-0">20.5</h3>
              <small class="">BMI</small>
              <button type="button" class="btn reStart js-reStart "><img src="img/icons_loop.png" alt=""
                  class="reStart__img">
              </button>
            </div>
            <h3 class="ml-2 mt-3 js-resultText d-none "></h3>
          </div>
        </div>

    </div>
    </form>
    <!-- 為什麼這樣可以不跳轉直接顯示? -->
    <!-- <iframe  name="nm_iframe" class="d-none"></iframe> -->
    </div>

    <div class="container-fluid bg-light mt-5 py-5">
      <div class="container ">
        <h2 class="text-center mb-3 js-record-title">BMI 紀錄</h2>
        <div class="table-responsive-lg">
          <table class="table  table-hover text-center text-nowrap  table__BMI ">

          </table>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center ">
          <nav aria-label="Page navigation ">
            <ul class="pagination ">
              <li class="page-item ">
                <button type="button" class="page-link bg-secondary "  aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </button>
              </li>
              <!-- <li class="page-item"><a class="page-link bg-secondary" href="#">1</a></li> -->
              <li class="page-item">
                <button type="button" class="page-link bg-secondary" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </button>
              </li>
            </ul>
          </nav>
          <form action="">
            <button type="submit" class="btn btn-primary js-clear">Clear</button>
          </form>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary rounded-circle py-3 top">TOP</button>
  </main>

  <!-- 中間高度不足以撐開頁面，造成底部無法置底 -> 在 layout.scss footer標籤加入視窗高度
        - 確保在某些裝置上有中間內容有足夠畫面 -->
  <footer class="bg-primary ">
    <p class="text-center text-dark py-3">~ 沒事多運動‧增加抵抗力 ~</p>
  </footer>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>


  <script src="js/hexBMI.js"></script>

</body>

</html>
